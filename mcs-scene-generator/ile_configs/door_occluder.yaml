# Add a Retrieval goal with a soccer ball as the target object.
goal:
    category: retrieval
    target:
        shape: soccer_ball
        scale:
            min: 1.0
            max: 3.0

# Only the target can be a soccer ball.
excluded_shapes: soccer_ball

# Generate an occluding wall containing three doors (called a "door occluder")
# and a tall platform bisecting the room.
shortcut_triple_door_choice: True

# Override the default to avoid randomly generating other structural objects
# besides the door occluder. Remove these lines if you want additional randomly
# generated objects.
random_structural_objects:
    - num: 0
